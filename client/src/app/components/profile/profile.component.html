<h2 class="page-header">Profile Page</h2>
<!--
<input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
<button type="button" (click)="upload()">Upload</button>
-->

<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <form #imageForm=ngForm >
        <img src="{{imageUrl}}"  style="width:200px;height:200px">
        <h4>Upload Section</h4>
            <div id="fileSelector">
                <input type="file" name="fileUplaod" id="fileUpload"  ng2FileSelect [uploader]="uploader">
            </div>

            <div>
                <div class="row uploadList" *ngFor="let item of uploader.queue">
                    <div class="col-sm-4">{{item.file.name}}</div>
                    <div class="col-sm-4">
                        <div class="progress">
                            <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button>
                        <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
                    </div>
                </div>                        
            </div>
      </form>
    </div>
  </div>
</div>



<ul class="list-group">
  <li class="list-group-item">First name: {{ firstName }}</li>
  <li class="list-group-item">Last name: {{ lastName }}</li>
  <li class="list-group-item">Username: {{ username }}</li>
  <li class="list-group-item">Email: {{ email }}</li>
</ul>
