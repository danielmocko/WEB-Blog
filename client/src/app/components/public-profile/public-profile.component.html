<h1 class="page-header">Public Profile</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<div>
    <img src="{{imageUrl}}" class="image" >
</div>

<ul *ngIf="foundProfile" class="list-group">
  <li class="list-group-item"><strong>Ime: </strong>{{ firstName }}</li>
  <li class="list-group-item"><strong>Prezime: </strong>{{ lastName }}</li>
  <li class="list-group-item"><strong>Korisničko ime: </strong>{{ username }}</li>
  <li class="list-group-item"><strong>E-mail: </strong>{{ email }}</li>
</ul>
