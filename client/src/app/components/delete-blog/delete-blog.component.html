<h1 class="page-header">Obriši blog</h1>


<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>


<div class="col-md-6" *ngIf="foundBlog">

  <div class="modal-content">

    <div class="modal-header">
      
      <h4 class="modal-title">Potvrdi</h4>
    </div>

    <div class="modal-body">
      <p>Da li ste sigurni da želite da obrišete blog?</p>
    </div>

    <div class="modal-footer ">

      <button [disabled]="processing" type="button" name="button" class="btn btn-success glyphicon glyphicon-ok" (click)="deleteBlog()"></button>

      <a routerLink="/blog"><button [disabled]="processing" type="button" name="button" class="btn btn-danger glyphicon glyphicon-remove"></button></a>
    </div>
  </div>

  <br />


  <div class="panel panel-primary">

    <div class="panel-heading">

      <h3 class="panel-title">{{ blog.title }}</h3>
    </div>


    <div class="panel-body">
      {{ blog.body }}
    </div>

    <div class="panel-footer">
      <strong>Kreirao: </strong> {{ blog.createdBy }}
      <br />
      <strong>Datum: </strong> {{ blog.createdAt | date:'MMM dd, yyyy' }}
    </div>
  </div>

</div>
